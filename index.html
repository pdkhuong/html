		  border: 1px solid #ccc;
		  padding: 8px;
		  font-size: 15px;
		  transition: width 0.2s;
		  -webkit-appearance: none;
		}
		.fix-search .search {
		  position: fixed;
		  top: 10px;
		}
		.fix-search .search input {
